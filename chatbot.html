<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Law Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #ffffff;
      width: 90%;
      max-width: 750px;
      height: 85vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
      margin-bottom: 20px;
      scroll-behavior: smooth;
    }

    .chat-message {
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.5;
    }

    .user-message {
      text-align: right;
      color: #007bff;
      font-weight: bold;
    }

    .section-block, .response-block {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .section-block h5, .response-block h5 {
      margin-bottom: 10px;
      font-size: 17px;
      color: #333;
    }

    .input-area {
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .input-area button {
      margin-left: 10px;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">‚öñÔ∏è Mining Law Chatbot</div>

  <div class="chat-box" id="chat-box">
    <!-- Messages will be inserted here -->
  </div>

  <div class="input-area">
    <input type="text" id="query" placeholder="Ask a legal question..." />
    <button onclick="askQuestion()">Send</button>
  </div>
</div>

<script>
  async function askQuestion() {
    const query = document.getElementById('query').value.trim();
    const chatBox = document.getElementById('chat-box');
    if (!query) return;

    // Clear input
    document.getElementById('query').value = '';

    // Display user message
    const userMsg = document.createElement('div');
    userMsg.className = 'chat-message user-message';
    userMsg.textContent = `You: ${query}`;
    chatBox.appendChild(userMsg);

    // Show loading indicator
    const loading = document.createElement('div');
    loading.className = 'chat-message';
    loading.textContent = '‚è≥ Thinking...';
    chatBox.appendChild(loading);

    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch('http://127.0.0.1:8000/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: query }),
      });

      chatBox.removeChild(loading);

      if (res.ok) {
        const data = await res.json();
        const { section, content, response } = data;

        // Section Response from FAISS/JSON
        const sectionBlock = document.createElement('div');
        sectionBlock.className = 'chat-message section-block';
        sectionBlock.innerHTML = `
          <h5>üìö Extracted Section</h5>
          <strong>${section}</strong><br/>
          ${content}
        `;
        chatBox.appendChild(sectionBlock);

        // OpenAI Response
        const responseBlock = document.createElement('div');
        responseBlock.className = 'chat-message response-block';
        responseBlock.innerHTML = `
          <h5>ü§ñ Chatbot Answer</h5>
          ${response}
        `;
        chatBox.appendChild(responseBlock);
      } else {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message response-block';
        errorMsg.textContent = '‚ùå Error: Could not get a response from the server.';
        chatBox.appendChild(errorMsg);
      }
    } catch (err) {
      console.error(err);
      chatBox.removeChild(loading);
      const errorMsg = document.createElement('div');
      errorMsg.className = 'chat-message response-block';
      errorMsg.textContent = '‚ö†Ô∏è Error: Something went wrong.';
      chatBox.appendChild(errorMsg);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
